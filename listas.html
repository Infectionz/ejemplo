<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
</head>
<body>

<h1>Lista ordenada</h1>
<ol>
	<li>elemento 1</li>
		<ul>
			<li>elemento 1.1</li>
			<li>elemento 1.2</li>
			<li>elemento 1.3</li>
			<li>elemento 1.4</li>
			<li>elemento 1.5</li>
		</ul>
	<li>elemento 2</li>
	<li>elemento 3</li>
	<li>elemento 4</li>
	<li>elemento 5</li>
</ol>

<h1>Lista desordenada</h1>
<ul>
	<li>elemento 1</li>
	<li>elemento 2</li>
	<li>elemento 3</li>
	<li>elemento 4</li>
	<li>elemento 5</li>
</ul>

</body>
</html>
